<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * title -->
    <title>MyProduct</title>
    <!-- * link -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- * favicon -->
    <link rel="shortcut icon" href="./assets/logo/Group 190.svg" type="image/x-icon">
</head>
<body class="bg-[#ececec] flex justify-center items-center min-h-screen">
    <div class="flex flex-col gap-5 w-96 border border-solid border-black p-8">
        <h1 class="text-center font-semibold text-[34px] font-mono">Sign up</h1>
        <input class="p-2 rounded-md border border-solid border-[#ececec] outline-none" id="email" type="email" placeholder="Enter email">
        <input class="p-2 rounded-md border border-solid border-[#ececec] outline-none" id="password" type="password" placeholder="Enter password">
        <button class="p-2 rounded-md bg-blue-500 text-white font-mono" id="btn">Login</button>
    </div>

    <!-- * Js start -->
    <script>
        let btn = document.getElementById('btn')
        btn.addEventListener('click', function(){
            let a = document.getElementById('email').value;
            let border = document.getElementById('email')
            let b = document.getElementById('password').value;
            let border2 = document.getElementById('password')

            if (a === '') {
                border.style.borderColor = 'red'
            } else if (b === '') {
                border2.style.borderColor = 'red'
            }else{
                border.style.borderColor = 'green'
                border2.style.borderColor = 'green'
                window.location.href = 'pricing.html'
            }

        })
    </script>
    <!-- * Js end -->
</body>
</html>
